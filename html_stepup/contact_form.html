<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせフォーム</title>
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <th>お名前</th>
          <td><input type="text" name="username" value=""></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="email" name="email" value=""></td>
        </tr>
        <tr>
          <th>お住まいの地域</th>
          <td>
            <select class="" name="prefecture">
              <option value="" selected>選択してください</option>
              <option value="hokkaidou">北海道</option>
              <option value="tohoku">東北</option>
              <option value="kanto">関東</option>
              <option value="tyuubu">中部</option>
              <option value="kinki">近畿</option>
              <option value="tyugoku">中国</option>
              <option value="sikoku">四国</option>
              <option value="kyuusyu">九州</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>性別</th>
          <td>
            <input type="radio" name="gender" value="male" checked>男性
            <input type="radio" name="gender" value="female">女性
          </td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td>
            <textarea name="contents" rows="8" cols="80"></textarea>
          </td>
        </tr>
        <tr>
          <th>プライバシーポリシーに同意する</th>
          <td>
            <input type="checkbox" name="privacy" value="1">同意する
          </td>
        </tr>
      </table>
      <input type="submit" value="送信">
    </form>
  </body>
</html>
