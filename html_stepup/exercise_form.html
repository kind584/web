<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>アルバイト応募フォーム</title>
  </head>
  <body>
    <h1>アルバイト応募フォーム</h1>
    <form class="" action="#" method="post">
      <table border="1">
        <tr>
          <th>ふりがな *</th>
          <td><input type="username" name="username" value="" required></td>
        </tr>
        <tr>
          <th>生年月日 *</th>
          <td><input type="date" name="birthday" value="" required></td>
        </tr>
        <tr>
          <th>性別</th>
          <td>
            <input type="radio" name="grnder" value="male" checked>男性
            <input type="radio" name="grnder" value="female" >女性
          </td>
        </tr>
        <tr>
          <th>電話番号 *</th>
          <td><input type="tel" name="phonenumber" value="" required></td>
        </tr>
        <tr>
          <th>メールアドレス *</th>
          <td><input type="email" name="email" value=""></td>
        </tr>
        <tr>
          <th>現在の職業 *</th>
          <td>
            <select class="" name="job">
              <option value="" selected>選択してください</option>
              <option value="student">学生</option>
              <option value="parttime">アルバイト・パートタイム</option>
              <option value="employee">正社員</option>
              <option value="else">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td>
            <textarea name="contents" rows="8" cols="80"></textarea>
          </td>
        </tr>
      </table>
      <input type="submit" value="送信">
      <p>*の項目は入力必須となります。</p>
    </form>
  </body>
</html>
